<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaKoML toilet tissue project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action = "https://jordano112.run.goorm.io/uploader" method = "POST" enctype = "multipart/form-data">

    
    <div>
        <span class="title">
            <h1> PaKoML toilet tissue project</h1>
        </span>

        <span class="mention">
            서령고등학교 홍지환 군이 육군사관학교 일반전형으로 최종 합격
          했다.
          
          홍 군은 학교장 추천으로 지원, 1차 필기시험, 2차 신체검사, 면접
          시험, 체력검정 등 관문을 통과하여 총 모집인원에서 60%를 선발
          하는 `우선 선발`에 선정됐다.
          
          구재모 담임교사는 "극심한 취업난 속에 34.2대 1이라는 치열한 경
          쟁률을 뚫고 육사에 합격한 것은 서령고의 큰 자랑거리"라고 설명
          했다.
          </span>
    </div>


    
        <div class = "border">
            <div class = "file-select">
                <input type="file" value= "파일선택" name ="file" id="image" accept="image/*" onchange="setThumbnail(event);" onclick="togglefileselcet()"/>
                <div id="image_container">
                </div>
                
            </div>
        </div>


        <div class = "file-submit">
            <div class="botton">
                <input type = "submit"/>
            </div>
            
        </div>
        


    
    <script>
        function setThumbnail(event) {
            var reader = new FileReader();
    
            reader.onload = function(event) {
              var img = document.createElement("img");
              img.setAttribute("src", event.target.result);
              document.querySelector("div#image_container").appendChild(img);
            };
    
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <
    <script>
     
        function togglefileselcet(){
            const image = document.getElementById('image');

            if(image.style.display !== 'none') {
                image.style.display = 'none';
            }

            else {
                image.style.display = 'block';
            }
        }
    </script>

    
    </form>   
</body>

</html>
