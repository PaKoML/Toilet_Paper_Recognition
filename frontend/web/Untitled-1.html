<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaKoML toilet tissue project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <h1>
            PaKoML toilet tissue project
        </h1>

        <h3>
            <p>
                과기머 고려머 학생들이 만든 굉장히 대단하고 사회에 어떠한 영향도 미치지 않을 프로젝트입니다.
            </p>
            <p>
                휴지 사진을 넣으시면 아주 유용하게 해당 휴지가 over인지 under인지 확률값으로 알려줍니다.
            </p>
            <p>
                알아서 뭐하냐고요? 언젠간 쓸 일이 있을지도 모르지요.
            </p>
        </h3>
    </div>


    <form action = "https://jordano112.run.goorm.io/uploader" method = "POST" enctype = "multipart/form-data">
        <div style = "border: 1px dotted; padding: 10px; width: auto; height: 60px; margin: 40px;" >
            <div class = "file-select">
                <input type="file" name ="file" id="image" accept="image/*" onchange="setThumbnail(event);"/>
                <div id="image_container"></div>
            </div>
        </div>


        <div class = "file-submit">
            <div class="botton"></div>
            <input type = "submit"/>
        </div>
        
    </form>   


    
    <script>
        function setThumbnail(event) {
            var reader = new FileReader();
    
            reader.onload = function(event) {
              var img = document.createElement("img");
              img.setAttribute("src", event.target.result);
              document.querySelector("div#image_container").appendChild(img);
            };
    
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
          
</body>

</html>
